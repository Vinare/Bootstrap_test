<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Тестовое Bootstrap</title>
  <script src="js/main.js" defer></script>
</head>
<body>
  
  <header></header> 

  <div class="container">
    <div class="row flex-nowrap">
      <div class="banner-block d-inline-flex col-lg-2 col-xl-2"></div>
      <div class="main col-lg-10 col-xl-10">
        <div class="row ms-0 w-100 mb-16">
          <div class="school col-sm-10">
            <h4 class="main-title">Учебное заведение</h4>
          </div>
          <div class="button-div col-sm-2  pe-0 d-flex justify-content-end align-items-start">
            <button class="btn btn__save">Сохранить</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h5 class="subtitle subtitle__strong">Специальность</h5>
          </div>
        </div>
        <div class="row specialisation align-items-center mb-16">
          <div class="col-md-12 col-lg-7 col-xl-8 col-xxl-6 mw-420 pr-16">
            <input type="text" class="form-control" placeholder="Введите специализацию">
          </div>
          <div class="col-lg-5 col-xl-4 col-xxl-6 ps-0">
            <div class="form-check form-check-school d-flex align-items-center ps-0">
              <input class="form-check-input form-check-input__input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">Высшее учебное заведение Санкт-Петербурга</label>
            </div>
          </div>  
        
        </div>
        <div class="row mb-16">
          <div class="col-12">
            <h5 class="subtitle subtitle__strong">Заведение</h5>
            <input type="text" class="form-control" placeholder="Введите учёную степень или звание">
          </div>
        </div>
        <div class="row mb-16">
          <div class="col-12">
            <div class="form-check d-flex align-items-center ps-0 col">
              <input class="form-check-input form-check-input__input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">Магистратура учебного заведения</label>
            </div>
          </div>
        </div>
        <div class="row mb-16">
          <div class="col-12">
            <button class="btn btn-add">Добавить</button>
          </div>
        </div>
        <div class="row block-1 mx-0 mb-16">
          <div class="col col-xxl-6 col-select ps-0 pr-8">
            <div class="switch-group">
              <h5 class="subtitle">Заведение</h5>
              <div class="form-check form-switch">
                <input class="form-check-input form-check-input_switch" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Switch</label>
              </div>
            </div>

            <select class="form-select" aria-label="Пример выбора по умолчанию">
              <option selected>Выберите учёную степень или звание</option>
              <option value="1">Магистр</option>
              <option value="2">Супер-магистр</option>
              <option value="3">Супер-пупер-магистр</option>
            </select>
          </div>
          <div class="col col-xxl-6 col-select pe-0 pl-8">
            <h5 class="subtitle">Специальность</h5>
            <select class="form-select" aria-label="Пример выбора по умолчанию">
              <option selected>Выберите специализацию</option>
              <option value="1">Специализация 1</option>
              <option value="2">Специализация 2</option>
              <option value="3">Специализация 3</option>
            </select>
          </div>
          <div class="delete-button">
            <svg class="cart" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 4.00001H4.11111H13" stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M12 4V12.75C12 13.0815 11.8796 13.3995 11.6653 13.6339C11.4509 13.8683 11.1602 14 10.8571 14H5.14286C4.83975 14 4.54906 13.8683 4.33474 13.6339C4.12041 13.3995 4 13.0815 4 12.75V4"
                stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M5 4V3C5 2.73478 5.15804 2.48043 5.43934 2.29289C5.72064 2.10536 6.10218 2 6.5 2H9.5C9.89782 2 10.2794 2.10536 10.5607 2.29289C10.842 2.48043 11 2.73478 11 3V4"
                stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6.6665 7V11" stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M9.3335 7V11" stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="row mb-16">
          <div class="col-12">
            <button class="btn btn-plus"><img src="img/plus.svg" alt="">Добавить</button>
          </div>
        </div>
        <div class="row block-1 mx-0 mb-16">
          <div class="col col-xxl-6 col-select ps-0 pr-8">
            <div class="switch-group">
              <h5 class="subtitle">Заведение</h5>
              <div class="form-check form-switch">
                <input class="form-check-input form-check-input_switch" type="checkbox" role="switch"
                  id="formSwitchCheckDefault">
                <label class="form-check-label" for="formSwitchCheckDefault">Switch</label>
              </div>
            </div>
        
            <select class="form-select" aria-label="Пример выбора по умолчанию">
              <option selected>Выберите учёную степень или звание</option>
              <option value="1">Магистр</option>
              <option value="2">Супер-магистр</option>
              <option value="3">Супер-пупер-магистр</option>
            </select>
          </div>
          <div class="col col-xxl-6 col-select pe-0 pl-8">
            <h5 class="subtitle">Специальность</h5>
            <select class="form-select" aria-label="Пример выбора по умолчанию">
              <option selected>Выберите специализацию</option>
              <option value="1">Специализация 1</option>
              <option value="2">Специализация 2</option>
              <option value="3">Специализация 3</option>
            </select>
          </div>
          <div class="delete-button">
            <svg class="cart" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 4.00001H4.11111H13" stroke="#D14114" stroke-width="1.2" stroke-linecap="round"
                stroke-linejoin="round" />
              <path
                d="M12 4V12.75C12 13.0815 11.8796 13.3995 11.6653 13.6339C11.4509 13.8683 11.1602 14 10.8571 14H5.14286C4.83975 14 4.54906 13.8683 4.33474 13.6339C4.12041 13.3995 4 13.0815 4 12.75V4"
                stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M5 4V3C5 2.73478 5.15804 2.48043 5.43934 2.29289C5.72064 2.10536 6.10218 2 6.5 2H9.5C9.89782 2 10.2794 2.10536 10.5607 2.29289C10.842 2.48043 11 2.73478 11 3V4"
                stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6.6665 7V11" stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M9.3335 7V11" stroke="#D14114" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="row mb-16">
          <div class="col-12">
            <button class="btn btn-grey">Добавить</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h5 class="subtitle subtitle__strong">Range</h5>
          </div>
        </div>
        <div class="row mb-16">   
          <div class="col d-flex justify-content-between">
            <div class="range-block"><span id="range-span1">0</span></div>
            <div class="range position-relative">
              <input type="range" class="range-input" value="0" min="0" max="100" id="customRange1">
              <input type="range" class="range-input" value="50" min="0" max="100" id="customRange2">
            </div>
            <div class="range-block"><span id="range-span2">50</span></div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h5 class="subtitle subtitle__strong">Переключение темы</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-lg-7 col-xl-8 col-xxl-6 mw-420">
            <div class="btn-group" role="group" aria-label="Простой пример">
              <button type="button" class="btn btn-active">Светлая</button>
              <button type="button" class="btn">Темная</button>
              <div class="line position-absolute"></div>
            </div>
          </div>
      </div>
    </div>
  
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
